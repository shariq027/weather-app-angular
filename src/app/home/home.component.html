<nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow">
    <div class="container-fluid">
        <div class="row p5">
            <div class="navbar-brand mb-0 h1"><span>Heidenheim, Germany - Weather</span></div>
        </div>
    </div>
</nav>
<div *ngIf="isLoading" class="h-100 d-flex align-items-center justify-content-center">
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <div class="row p-3">
        <div class="col-5">
            <app-current [currentWeather]="currentWeather"></app-current>
        </div>
        <div class="col-7">
            <app-forecast [forecastDataMap]="dataMap"></app-forecast>
        </div>
    </div>
</div>
